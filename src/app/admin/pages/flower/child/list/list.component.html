<div class="box">
    <div class="search_btn">
            <input class="form-control me-2 search_icon" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
            <button class="btn btn-outline-success" type="submit">Search</button>      
    </div>
</div>
<table class="table table-striped table-inverse table-bordered">
    <thead class="thead-inverse text-center">
        <tr>
            <th>STT</th>
            <th>Tên hoa</th>
            <th>Mô tả</th>
            <th>Ngày cập nhật</th>
            <th>Tình trạng</th>
            <th>Số lượng</th>
            <th>Update</th>
            <th>Xóa</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listFlower |filter:searchText; let i = index " class="text-center "appHightlight>
                <td scope="row">{{ i }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.mota }}</td>
                <td>{{item.date | date:'MMM d, y, h:mm:ss a'}}</td>
                <td>
                    <span *ngIf="item.status == 1" class="badge bg-primary">Mới về</span>
                    <span *ngIf="item.status == 0" class="badge bg-success">Hàng tồn</span>
                </td>
                <td>{{ item.soluong }}</td>
               
                <td>
                    <button class="btn btn-color" (click)="suaHoa(i)">Sửa</button>
                    
                </td>
                <td><button class="btn btn-color" (click)="deleteHoa(i)">Xóa</button></td>
                

            </tr>
        </tbody>
</table>
