<div class="signup container mb-5 bg-background">
    <div >
        <h1 class="text-center" >Đăng ký</h1>
        <form class="signup-form" #formRegister="ngForm" (submit)="onSubmit(formRegister)">
            <div class="signup_form_row">
                <div class="signup_form_group">
                    <label for="name" class="signup_form_lable">Họ và tên</label>
                    <input #name="ngModel" type="text" id="name" [(ngModel)]="saveUser.name" name="name"  class="input_register input_style" placeholder="Nhập họ và tên" required>
                    <div class="alert alert-danger" *ngIf="name.invalid &&(name.dirty||name.touched)">  
                        <strong *ngIf="formRegister.submitted ||name.touched || name.dirty && name.errors?.['required']">Vui lòng nhập tên</strong>
                    </div>
                </div>
                <div class="signup_form_group">
                    <label for="email" class="signup_form_lable">Email</label>
                    <input #email="ngModel" type="email" id="email" [(ngModel)]="saveUser.email" name="email"  class="input_register input_style" placeholder="Nhập email" required>

                    <div class="alert alert-danger" *ngIf="email.invalid &&(email.dirty||email.touched)" >  
                        <strong *ngIf="formRegister.submitted||email.touched || email.dirty && email.errors?.['required']">Vui lòng nhập email</strong>
                    </div>
                </div>
            </div>
            <div class="signup_form_group">
                <label for="pass" class="signup_form_lable">Mật khẩu</label>
                <input #pass="ngModel" type="password" id="pass" [(ngModel)]="saveUser.password" name="pass" required  class="input_register input_style" placeholder="Nhập mật khẩu">
                <div class="alert alert-danger" *ngIf="pass.invalid &&(pass.dirty||pass.touched)">  
                    <strong *ngIf="formRegister.submitted ||pass.touched || pass.dirty && pass.errors?.['required']">Vui lòng nhập mật khẩu</strong>
                </div>
            </div>
            <div class="text-center mt-4">
            <button class="signup_form_button btn btn-primary" type="submit">
                <h6 class="text-register ">Đăng kí</h6>
            </button>
            </div>
            <p class="signup_already">Đã có tài khoản? <a [routerLink]="['/login']" class="h6 text-white text=text-decoration-none">Login</a></p>
        </form>
    </div>
</div>
